<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子コンピューターを活用した人員配置最適化システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header, footer {
            background-color: #0066cc;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cta-button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>量子HR最適化</h1>
        <p>量子コンピューターを活用した次世代の人員配置最適化システム</p>
    </header>

    <main>
        <section id="main-image">
            <img src="https://images.unsplash.com/photo-1635070041078-e363dbe005cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="量子コンピューターを用いた人材最適化のイメージ図">
        </section>

        <section id="content">
            <h2>システム概要</h2>
            <p>当社の「量子HR最適化」システムは、量子コンピューティングの力を活用して、企業の人材戦略を革新します。</p>
            <ul>
                <li>会社が求める理想の人材像を設定</li>
                <li>10年間で理想の人材に成長するためのキャリアアプローチを提案</li>
                <li>最適な人員配置を実現し、組織全体の生産性を向上</li>
            </ul>
            <p>量子アルゴリズムにより、膨大な可能性の中から最適な解を高速で導き出します。</p>
            <a href="#inquiry" class="cta-button">詳細はこちら</a>
        </section>

        <section id="inquiry">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">お名前：</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">メールアドレス：</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">お問い合わせ内容：</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="submit" value="送信" class="cta-button">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 量子HR最適化 All rights reserved.</p>
    </footer>
</body>
</html>
